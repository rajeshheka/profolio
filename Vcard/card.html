<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Rajesh Heka</title>
  <link rel="icon" href="/images/R.png">
  <style>
    .card-3d {
      transform-style: preserve-3d;
      transition: all 0.3s ease;
    }
    @media (min-width: 768px) {
      .card-3d:hover {
        transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
        box-shadow: 
          20px 20px 60px #1e293b,
          -20px -20px 60px #475569;
      }
    }
    .icon-3d {
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
    }
    .icon-3d:hover {
      transform: translateZ(20px);
    }
    .tech-circles {
      background: radial-gradient(circle at 100% 100%, rgba(37, 99, 235, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 0% 0%, rgba(147, 51, 234, 0.1) 0%, transparent 50%);
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .rotate-slow {
      animation: rotate 20s linear infinite;
    }
    .matrix-bg {
      background: linear-gradient(180deg, 
        rgba(37, 99, 235, 0.1) 0%,
        rgba(37, 99, 235, 0.05) 100%
      );
    }

    .floating-symbol {
      position: absolute;
      font-family: monospace;
      opacity: 0;
      font-size: 1.5rem;
      color: rgba(37, 99, 235, 0.2);
      pointer-events: none;
      z-index: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.2;
      }
      90% {
        opacity: 0.2;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .symbol1 { animation: float 15s infinite linear; left: 15%; }
    .symbol2 { animation: float 12s infinite linear; left: 35%; animation-delay: -3s; }
    .symbol3 { animation: float 17s infinite linear; left: 55%; animation-delay: -7s; }
    .symbol4 { animation: float 14s infinite linear; left: 75%; animation-delay: -5s; }
    .symbol5 { animation: float 16s infinite linear; left: 85%; animation-delay: -9s; }
    .symbol6 { animation: float 13s infinite linear; left: 25%; animation-delay: -4s; }
    .symbol7 { animation: float 18s infinite linear; left: 65%; animation-delay: -8s; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-slate-900 p-4">
  <div class="card-3d bg-white shadow-xl w-full max-w-[450px] relative overflow-hidden">

    <div class="absolute inset-0 tech-circles"></div>
    <div class="absolute inset-0 matrix-bg pointer-events-none"></div>

    <!-- Floating Symbols -->
    <div class="floating-symbol symbol1">{}</div>
    <div class="floating-symbol symbol2">&lt;/&gt;</div>
    <div class="floating-symbol symbol3">[]</div>
    <div class="floating-symbol symbol4">()</div>
    <div class="floating-symbol symbol5">=&gt;</div>
    <div class="floating-symbol symbol6">&&</div>
    <div class="floating-symbol symbol7">||</div>

    <!-- Decorative Tech SVGs -->
    <div class="absolute top-0 right-0 w-64 h-64 opacity-10 rotate-slow pointer-events-none">

        </div>
        <!-- Company Logo -->

            <div class="w-10 h-10 md:w-12 md:h-12 bg-slate-100 flex items-center justify-center shadow-lg group-hover:bg-blue-50 transition-all duration-300">
              <svg class="w-5 h-5 md:w-6 md:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/>
              </svg>
            </div>
            <a href="https://www.rajeshheka.com.np/" class="ml-3 md:ml-4 font-medium text-sm md:text-base break-all">www.rajeshheka.com.np</a>
          </div>

          <!-- Company Website -->
          <div class="flex items-center text-slate-700 icon-3d cursor-pointer hover:text-blue-600 group">
            <div class="w-10 h-10 md:w-12 md:h-12 bg-slate-100 flex items-center justify-center shadow-lg group-hover:bg-blue-50 transition-all duration-300">
              <svg class="w-5 h-5 md:w-6 md:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>

            </div>
            <a href="http://www.pioneersoftware.com.np" class="ml-3 md:ml-4 font-medium text-sm md:text-base break-all">www.pioneersoftware.com.np</a>

  </div>
</body>
